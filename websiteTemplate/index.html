<!DOCTYPE html>
<html>
<head>
	<title>SlideShowWebsite</title>
	<link rel="stylesheet" href="css/slideshow_style.css"/>
	<script type="text/javascript" src="js/Slideshow.js"></script>
</head>
<body>
<div id="container">
	<h1>sample title</h1>
	<div id="img_display">
		<img class="slideshow_img" alt="slideshow_image" src="images/Lisa.png">	
	</div>
	<div id="caption_display">
		<p>sample caption</p>
	</div>
	<div id="slide_player">
		<div id="button_container">
		<img class="buttons" alt="previous" src="images/button_images/previous.png">
		<img class="buttons" alt="play/pause" src="images/button_images/play.png">
		<img class="buttons" alt="next" src="images/button_images/next.png">	
		</div>
	</div>
</div>

</body>
</html>
